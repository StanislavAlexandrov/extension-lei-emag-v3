<!DOCTYPE html>
<html>

<head>
    <title>RON to USD Currency Converter</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            width: 300px;
            padding: 15px;
            color: #333;
        }

        h1 {
            font-size: 18px;
            color: #1565C0;
            margin-top: 0;
            margin-bottom: 15px;
            text-align: center;
        }

        .rate-container {
            background-color: #f5f5f5;
            border-radius: 5px;
            padding: 8px 12px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .rate-value {
            font-weight: bold;
            color: #2E7D32;
        }

        .rate-timestamp {
            font-size: 11px;
            color: #757575;
            margin-bottom: 15px;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        button {
            flex: 1;
            border: none;
            background-color: #1976D2;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1565C0;
        }

        button:disabled {
            background-color: #BDBDBD;
            cursor: not-allowed;
        }

        button.toggle-off {
            background-color: #757575;
        }

        button.refresh {
            background-color: #009688;
        }

        button.refresh:hover {
            background-color: #00796B;
        }

        .status {
            font-size: 12px;
            color: #757575;
            text-align: center;
            min-height: 20px;
        }

        .status.success {
            color: #2E7D32;
        }

        .status.error {
            color: #C62828;
        }

        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #1976D2;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 2s linear infinite;
            display: none;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .settings {
            margin-top: 15px;
            border-top: 1px solid #EEEEEE;
            padding-top: 10px;
        }

        .settings-title {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .setting-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        /* Toggle switch styles */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 46px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.toggle-slider {
            background-color: #2196F3;
        }

        input:checked+.toggle-slider:before {
            transform: translateX(22px);
        }

        footer {
            font-size: 11px;
            color: #757575;
            text-align: center;
            margin-top: 15px;
            border-top: 1px solid #EEEEEE;
            padding-top: 10px;
        }
    </style>
</head>

<body>
    <h1>RON to USD Converter</h1>

    <div class="rate-container">
        <div>
            <span>1 RON = </span>
            <span id="exchange-rate" class="rate-value">$0.22</span>
            <span> USD</span>
        </div>
        <button id="refresh-rate" class="refresh" title="Refresh exchange rate">â†»</button>
    </div>

    <div class="rate-timestamp" id="last-updated">Loading...</div>

    <div class="buttons">
        <button id="convert">Convert to USD</button>
        <button id="restore" disabled>Restore RON</button>
    </div>

    <div class="loader" id="loader"></div>
    <div class="status" id="status">Ready to convert prices</div>

    <div class="settings">
        <div class="settings-title">Settings</div>
        <div class="setting-row">
            <span>Auto-convert on page load</span>
            <label class="toggle-switch">
                <input type="checkbox" id="auto-convert-toggle" checked>
                <span class="toggle-slider"></span>
            </label>
        </div>
    </div>

    <footer>
        Data from Free Currency Rates API
    </footer>

    <script src="popup.js"></script>
</body>

</html>
